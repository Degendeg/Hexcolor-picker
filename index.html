<!DOCTYPE html>
<html>

<head>
  <title>Hex color picker</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
  <link href="favicon.ico" rel="icon" type="image/x-icon">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body id="body">
  <div class="container">
    <div class="jumbotron">
      <h1>Hex color picker</h1>
      <hr />
      <p>Choose color:</p>
      <div class="input-group">
        <input id="input-color" class="jscolor {width: 500, height: 300, hash:true} form-control" value="B5B5B5"
          onchange="update(this.jscolor)">
        <span class="input-group-addon copy-1" data-clipboard-target="#input-color">Copy to
          clipboard</span>
        <span id="fav-color" class="input-group-addon copy-2 b-l-none" data-clipboard-target="#fav-color"></span>
        <span id="save-color" class="input-group-addon" onclick="fav('input-color')">Save</span>
      </div>
      <div class="alert alert-success alert-copy" style="display: none">Copied!</div>
      <div class="alert alert-success alert-saved" style="display: none">Saved!</div>
    </div>

    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jscolor.min.js"></script>
    <script src="js/clipboard.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
